<!DOCTYPE html>
<html>
<head>
  <title>My Social Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-image: url("background.jpeg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      padding-bottom: 50px;
    }

    h1 {
      color: #1DA1F2; /* Blue color for "Connect with Me!" */
      margin-top: 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      color: #333;
      text-decoration: none;
      font-size: 60px; /* Increased size of icons */
      transition: transform 0.3s ease, color 0.3s ease; /* Added transition effect */
    }

    .social-links a:hover {
      color: #FFD700; /* Light up color on hover */
      transform: scale(1.2); /* Increase size on hover */
    }

    .instagram {
      color: #E1306C; /* Custom color for Instagram */
    }

    .snapchat {
      color: #FFFC00; /* Custom color for Snapchat */
    }

    .facebook {
      color: #3B5998; /* Custom color for Facebook */
    }

    .music-control {
      margin-top: 30px; /* Adjusted margin-top to move the play button higher */
    }

    .music-control button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      font-size: 40px; /* Increased size of play button */
      color: white; /* Set play button color to white */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>

    <div class="social-links">
      <a href="https://www.instagram.com/kamilbharwani/" target="_blank"><i class="fab fa-instagram instagram"></i></a>
      <a href="https://www.snapchat.com/add/kamu7860?share_id=Yr5WAAjzRFe8WupdzLNK/w&locale=en_US&sid=5f6a2a613c5e41adaf9f4e6a16d09e02" target="_blank"><i class="fab fa-snapchat snapchat"></i></a>
      <a href="https://www.facebook.com/kamil.bharwani/" target="_blank"><i class="fab fa-facebook facebook"></i></a>
    </div>

    <div class="music-control">
      <button id="play-pause-btn"><i class="fas fa-play"></i></button>
    </div>

    <audio id="background-music">
      <source src="Faneto.mp3" type="audio/mpeg"> <!-- Replace "your_music.mp3" with your audio file path -->
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script>
    var audio = document.getElementById('background-music');
    var playPauseBtn = document.getElementById('play-pause-btn');

    playPauseBtn.addEventListener('click', function () {
      if (audio.paused) {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });
  </script>
</body>
</html>
